<!-- this is your JavaScript homework assignment -->
    
<script>
    
    // Lets get the users name...
    var myName = prompt("Please Type in your name?");
    if (myName == null || myName == ""){
        myName = "Somone who can't follow directions...";
    }
    
    // cool thing you've done...
    var coolThing = prompt("What's somthing cool you've done?");
    if (coolThing == null || coolThing == ""){
        coolThing = "Someone is a boring person...";
    }
        
</script>
    <!-- This is the function that will be called later to create lines... -->
<style>
hr {

<body>

    <h1>

        document.write("Hello " + myName + "!");
        console.log(myName);

    <h4>
        Something cool you have done:

            document.write(coolThing);
        </script>
    </p>
    <hr>
    <p>
        <!-- Unordered list which utilizes bullet points... -->
    <h4>My Hobbies:</h4>

        <li>Snowboarding</li>
